<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery first page</title>
<meta charset="utf-8">
<script src="jquery-3.1.1.min.js"></script>
<script>
	$(document).ready(function(){
     $(".box").hover(function(){
         
        $("img",this).animate({
            "width":"110%",
            "height":"110%"
        },500); 
         
     },function(){
         
         
       $("img",this).animate({
            "width":"100%",
            "height":"100%"
        },500); 
         
         
         
     });   
    });

	</script>
<style>
    
    .box{
        border: 2px solid #000000;
        width: 200px;
        height: 250px;
        position: relative;
        overflow: hidden;
       margin: 10px 0 0 10px;
        float: left;
    }
    .img{
        
      position: absolute;
        width: 100%;
        top: 0;
        left: 0;     
    }
    
  </style>

 </head>

 <body>
     <div class="box">
     
     <img src="actors/sandra.jpg">
     
     </div>
      <div class="box">
     
     <img src="actors/angelina.jpg">
     
     </div>
      <div class="box">
     
     <img src="actors/angelina.jpg">
     
     </div>
      <div class="box">
     
     <img src="actors/george.jpg">
     
     </div>
      <div class="box">
     
     <img src="actors/robert.jpg">
     
     </div>
      <div class="box">
     
     <img src="actors/julia.jpg">
     
     </div>
 </body >
</html>
