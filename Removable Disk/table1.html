<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Table</title>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js"></script>

    <script>
        $(document).ready(function () {
$("table tr:nth-child(even)").click(function(){
    
    $(this).find("td:first").css({;
    "font-size":"30px",
   "color":"red"                               
});
        }); //END READY
    </script>

    <style type="text/css">
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        
        table tr td {
            width: 70px;
            height: 70px;
            border: 2px solid blue;
            font-size: 20px;
            text-align: center;
            line-height: 70px;
        }
    </style>

</head>

<body>

    <table>

</body>

</html>
