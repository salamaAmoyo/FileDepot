<!DOCTYPE html>

<title>jQuery first page</title>
<meta charset="utf-8">
    
<script src="jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
$("input[value='prepend']").one("click",function(){
	$("#box").prepend("hello ");
});
$("input[value='append']").click(function(){
	$("#box").append(" teacher");
});
});
    
    </script>
