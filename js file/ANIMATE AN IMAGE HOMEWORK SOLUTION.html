<!DOCTYPE html>
<html lang="en">
<head>
<title>smiley</title>
<meta charset="utf-8">
<script>
   var i=0;
   var x=0;
   var y=0;
   var speed=4;

function move_pic()
	{
	 document.getElementById('pic').style.left=x+"px";
	 document.getElementById('pic').style.top=y+"px";
	 
     if (i<400){x+=speed;y=0;}
     else if (i<800){x=400;y+=speed;}
     else if (i<1200){x-=speed;y=400;}
     else if (i<1600){x=0;y-=speed;}
     else i=0;
	 
	 i+=speed;

	}


  </script>

  <style type="text/css">
  #box{
  width:450px;
  height:450px;
  margin:0 auto;
  border:1px solid #000000;
  position:relative;
  }

  #box img{
  position:absolute;
  }

  </style>
 </head>

 <body onload="x=setInterval('move_pic()',10)">
  <div id="box">
   <img src="smiley.png" id="pic" />
  </div>
 </body>
</html>
