<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position:absolute;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="x=setInterval('myMove()',10)">
Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
 var i=0;
   var x=0;
   var y=0;
   var speed=4;

function myMove()
	{
	 document.getElementById('myAnimation').style.left=x+"px";
	 document.getElementById('myAnimation').style.top=y+"px";
	 
     if (i<350){x+=speed;y=0;}
     else if (i<750){x=350;y+=speed;}
     else if (i<1150){x-=speed;y=350;}
     else if (i<1550){x=0;y-=speed;}
     else i=0;
	 
	 i+=speed;

	}

</script>

</body>
</html>
