<!DOCTYPE html>
<html>
<head>
<style>
 .img_style {height:100px;
             width:100px;
            border:3px solid grey;
           
            }
</style>
</head>
<body>

<img height="540px" width="540px" style="border:3px solid grey" src="1.jpg" id="mainImage"/>
<br/>

<div id="myDiv" onclick="changeImage()">
<img class="img_style" src="1.jpg"/>
<img class="img_style" src="2.jpg"/>
<img class="img_style" src="3.jpg"/>
<img class="img_style" src="4.jpg"/>
<img class="img_style" src="5.jpg"/>

</div>

<script>
var images=document.getElementById("myDiv").getElementsByTagName("img");

for(var i=0; i<images.length;i++){
   images[i].onmouseover=function(){
  this.style.cursor= 'hand';
  this.style.borderColor='red';
 
}

 images[i].onmouseout=function(){
  this.style.cursor= 'pointer';
  this.style.borderColor='grey';
 
}

}

function changeImage(event){

event= event || window.event;
var targetElement=event.target || event.srcElement;
if(targetElement.tagName=="IMG"){
document.getElementById("mainImage").src=targetElement.getAttribute("src");
}
}

</script>

</body>
</html>
