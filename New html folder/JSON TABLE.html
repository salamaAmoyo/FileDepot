<html lang="en">
<head>
<meta charset="UTF-8">
<title>Method</title>

<style>

table{

}   
    
table td{

button{

<script>
    

var places={
    class221:
            [
                {name:"vika", gender:"f", row:1, chair:1},
                {name:"Orel", gender:"m", row:1, chair:2},
                {name:"Amit", gender:"m", row:1, chair:3},
                {name:"Salama", gender:"m", row:1, chair:5},
                {name:"Eli M", gender:"m", row:2, chair:1},
                {name:"Stas", gender:"m", row:2, chair:2},
                {name:"Tal", gender:"m", row:2, chair:3},
                {name:"Eli", gender:"m", row:2, chair:4},
                {name:"Dennis", gender:"m", row:2, chair:5}
            ]
 }

function doClassDiagram(rows, chairs){
    var str="<table>";
    for (r=1;r<=rows;r++){
        
        str+="<tr>";
        for (c=1;c<=chairs;c++){
            str+="<td id='box"+r+c+"'></td>"    
        }
        str+="</tr>";
    }
    str+="</table>";
    document.getElementById("wrapper").innerHTML=str;
}
    

function placeStudents(){
for (i=0;i<places.class221.length;i++){
   //console.log(i);
document.getElementById("box"+places.class221[i].row+places.class221[i].chair).innerHTML=places.class221[i].name;
}
}
    
</script>

</head>

<body onload="doClassDiagram(8,5)">


<div class="wrapper" id="wrapper">
   
</div>
<button onclick="placeStudents()">place students</button>


</body>
</html>
