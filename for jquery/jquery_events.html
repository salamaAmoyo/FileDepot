<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery first page</title>
    <meta charset="utf-8">

    <style>
        #box1,
        .box2,
        #box3,
        #box4,
        #box5,
        #box6,
        #box7 {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            float: left;
            margin-left: 15px;
        }
        
        #box1 {
            background-color: #FFFF99;
        }
        
        .box2 {
            background-color: #FFCC99;
        }
        
        #box3 {
            background-color: #FF9999;
        }
        
        #box4 {
            background-color: #FF6699;
        }
        
        #box5 {
            background-color: #FF3399;
        }
        
        #box6 {
            background-color: #FF0099;
        }
        
        #box7 {
            background-color: #ff00cc;
        }
        
        ul#my_list li {
            font-size: 20px;
            line-height: 40px;
        }
    </style>

</head>

<body>
    <div id="box1">button 1</div>
    <div class="box2">button 2</div>
    <div id="box3">button 3</div>
    <div id="box4">button 4</div>
    <div id="box5">button 5</div>
    <div id="box6">button 6</div>
    <div id="box7">button 7</div>

</body>

</html>
