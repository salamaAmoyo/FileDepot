<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery first page</title>
<meta charset="utf-8">
<script src="jquery-3.1.0.js"></script>

<style>

.wrap1{
width:890px;
border:1px solid black;
padding:10px 0 10px 0;
margin:20px auto 0;
background-color:#C6C6FF
}

.wrap2{
width:100px;
height:100px;
border:1px solid black;
padding:10px;
margin:20px auto 0;
background-color:#C6C6FF;
}

   .mybox{
   width:100px;
   height:100px;
   text-align:center;
   line-height:50px;
   float:left;
   margin-left:10px;
   outline:none;
   background-color:#000099;
   color:#ffffff;
   font-family:arial;
   font-size:14px;
   }

   #box{
   width:100px;
   height:100px;
   text-align:center;
   line-height:100px;
   background-color:#000099;
   color:#ffffff;
   font-family:arial;
   font-size:20px;
   }

.wrap2{height:100px;}

.wrap2 div{
display:none;

}

  </style>

 </head>

 <body>
 <div class="wrap1">
  <div class="mybox" id="box1">show()</div>
  <div class="mybox" id="box2">hide()</div>
  <div class="mybox" id="box3">toggle()</div>
  <div class="mybox" id="box4">fadeIn()<br>fadeOut()</div>
  <div class="mybox" id="box5">fadeToggle()</div>
  <div class="mybox" id="box6">fadeTo()</div>
  <div class="mybox" id="box7">slideDown()<br>slideUp()</div>
  <div class="mybox" id="box8">slideToggle()</div>
  <div style="clear:both;"></div>
 </div>

 <div class="wrap2">
  <div id="box">WOW !!</div>
 </div>
 </body >
</html>
