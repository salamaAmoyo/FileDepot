<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Table</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.11.2/dojo/dojo.js"></script>



    <script>
        $(document).ready(function () {

            $("table td:eq(23)").click(function () {
                $(this).html("New")
            });

            $("table tr td:contains('3')").click(function () {
                $(this).css("background", "green");
            });

            $("table tr:nth-child(even)").click(function () {
                $(this).find("td:last").css({
                    "color": "red",
                    "fontWeight": "bold",
                    "font-size": "30px"
                });
                $("td:first", this).css({
                    "color": "red",
                    "fontWeight": "bold",
                    "font-size": "30px"
                });
            });


        }); //END READY
    </script>

    <style type="text/css">
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        
        table tr td {
            width: 70px;
            height: 70px;
            border: 2px solid blue;
            font-size: 20px;
            text-align: center;
            line-height: 70px;
        }
    </style>

</head>

<body>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
    </table>


</body>

</html>
